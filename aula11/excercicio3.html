<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txt1" id="txt1"> KM/H
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>  
    

    <script>
        function calcular(){
        var txtV = window.document.querySelector('input#txt1')

        var res = window.document.querySelector('div#res')

        var vel = Number(txtV.value);

        res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`

        if(vel > 60){
            res.innerHTML += '<p>Você esta sendo <strong>MULTADO</strong> por excesso de velocidade</p>'
        }
        res.innerHTML += '<p>Dirija sempre com o sinto de segurança</p>'
    }
    </script>

</body>
</html>
